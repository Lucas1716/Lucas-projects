<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="main">
      <div class="content">
        <h1 class="main-header">
          Get <span class="word">insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall effciency.
        </p>
        <div class="categories">
          <div class="companies">
            <p class="number">10k+</p>
            <p class="title">Companies</p>
          </div>
          <div class="templates">
            <p class="number">314</p>
            <p class="title">Templates</p>
          </div>
          <div class="queries">
            <p class="number">12M+</p>
            <p class="title">Queries</p>
          </div>
        </div>
      </div>
      <picture
        class="photo"
        role="img"
        aria-label="Photo of the people working in the office"
      >
        <!-- <img
          class="photo"
          src="images/image-header-desktop.jpg"
          alt="Photo of the people working in the office"
        /> -->
      </picture>
    </article>
  </body>
</html>
