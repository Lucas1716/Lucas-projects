<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <picture class="photo-container">
        <source
          srcset="images/image-product-mobile.jpg"
          media="(max-width: 600px)"
        />
        <img
          class="photo"
          src="images/image-product-desktop.jpg"
          \
          alt="Photo of the perfumes
        from the shop"
        />
      </picture>
      <div class="content">
        <p class="category">perfume</p>
        <h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="flex">
          <p class="price">$149.99</p>
          <p class="old-price"><s>$169.99</s></p>
        </div>
        <button class="btn">
          <img class="icon" src="images/icon-cart.svg" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
